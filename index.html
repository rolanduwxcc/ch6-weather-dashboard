<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fas fa-temperature-high">Weather Dashboard</i></h1>
    </header>

    <main class="flex-row justify-space-between">

        <!------------------------------------------------------ Search Section & Previous Searches -->
        <div class="col-12 col-md-2">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="city-search-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search <i class="fas fa-search-location"></i></button>
                </form>
                <div id="city-list" class="card-body">

                </div>

            </div>
        </div>

        <!------------------------------------------------------------------ Weather Display Sections -->
        <div class="col-12 col-md-10">
            <!-----------------------------------------------------------------Current Weather Section-->
            <div class="flex-row">
                <div class="col-12 col-md-4">
                    <div class="" id="current-weather">
                    </div> 
                </div>
            </div>
            <!---------------------------------------------------------------------- Five Day Forcast -->
            <div class="flex-row">
                <h3 class="hide" id="five-day-title">5 Day Forecast</h3>
            </div>
            <div class="flex-row">       

                <div class="col-12 col-md-2" id="day-0">
                </div>

                <div class="col-12 col-md-2" id="day-1">
                </div>
                
                <div class="col-12 col-md-2" id="day-2">
                </div>
                
                <div class="col-12 col-md-2" id="day-3">
                </div>
                
                <div class="col-12 col-md-2" id="day-4">
                </div>
                
            </div>


        </div>







    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
